<div class="container">
  <div class="row">
    <div class="col-6 offset-3">
      <div class="card">
        <div class="card-body">
          <h2>Add New Course</h2>
           <form [formGroup]="addForm">
               <div class="mb-3">
                      <label class="form-label">Name</label>
                      <input type="text" class="form-control" formControlName="courseName">
                    </div>
                      <div class="mb-3">
                        <label  class="form-label">Duration</label>
                        <input type="text" class="form-control" formControlName="courseDuration" >
                      </div>
                          <div class="mb-3">
                              <label class="form-label">Description</label>
                              <input type="text" class="form-control" formControlName="courseDescription" >
                            </div>
                                  <button (click)="onAdd()" (click)="ReloadPage()" class="btn btn-primary">Submit</button>
                                  <button (click)="onCancel()"  class="btn btn-danger">Cancel</button>
      </form>
        </div>
      </div>
    </div>
  </div>
</div>
